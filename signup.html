<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | GamersHub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css" />
    <script src="auth.js"></script>
    
  </head>

  <body>
    <div class="body1">
      <div class="intro"><i class='bx bxs-invader' ></i></div>
      <div>Signup</div>

      <!-- important part, be careful when modifying -->
      <div data-form-container>
        <!-- error message in validation -->
        <p
          style="
            display: none;
            padding: 14px 20px;
            background: rgb(255, 219, 219);
            color: rgb(102, 27, 27);
          "
          data-form-error
        ></p>

        <div class="">
          <label for="name">Name</label>
          <input id="n" name="name" type="text" />
        </div>

        <div>
          <label for="username">Username</label>
          <input id="s" name="username" type="text" />
        </div>

        <div>
          <label for="password">Password</label>
          <input name="password" type="password" />
        </div>

        <button id="log" onclick="register()">Sign up</button>
        <p>
          Already have an account? <a href="login.html">Sign in instead</a>
        </p>
      </div>
      <!-- until here -->
    </div>
    
  </body>
</html>
